<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="theme-color" content="#000000">

      <link rel="shortcut icon" href="favicon.ico">
      <!-- bootstrap v4.1.1 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <!-- font awesome(for icons) -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <!-- lato font(from google fonts) -->
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
      <link href="css/custom-style.css" rel="stylesheet">
      <title>Internship Hub</title>
   </head>
   <body class="main-section">
      <div class="container">
      <div class="row">
         <div class="col-lg-12 text-center register-header">
            <h1>CREATE YOUR OWN ACCOUNT</h1>
         </div>
      </div>
      <div class="row justify-content-center register-header">
         <div class="col-lg-12 pb-5">
            <!--Form with header-->
            <form action="index.html">
               <div class="card border-primary rounded-0">
                  <div class="card-header p-0">
                     <div class="bg-info text-white text-center py-2">
                        <h3><i class="fas fa-user-alt"></i> Register Form</h3>
                        <p class="m-0">**************************************</p>
                     </div>
                  </div>
                  <div class="card-body p-3">
                     <div class="text-center">
                        <div class="user-login-box">
                           <!--Body-->
                           <div class="form-group">
                              <div class="form-row">
                                <div class="col-md-4">
                                  <div class="form-label-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-label-group">
                                      <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                                    
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-label-group">
                                      <label for="lastName">NIC</label>
                                    <input type="text" id="nic" class="form-control" placeholder="NIC" required="required">
                                    
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                  <div class="col-md-4">
                                    <div class="form-label-group">
                                      <label for="regNo">SLIIT Registration Number</label>
                                      <input type="text" id="regno" class="form-control" placeholder="ITxxxxxxxx" required="required" autofocus="autofocus">
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-label-group">
                                        <label for="dept">Department</label>
                                        <select id="dept" class="form-control">
                                          <option selected>SE</option>
                                          <option>IT</option>
                                          <option>IS</option>
                                          <option>CS</option>
                                          <option>IM</option>
                                          <option>CSN</option>
                                        </select>
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-label-group">
                                      <label for="year">Current Academic Year</label>
                                      <select id="year" class="form-control">
                                      <option selected>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                    </select>

                                    </div>
                                  </div>
                                </div>
                              </div>
                                <div class="form-group">
                                    <div class="form-row">
                                     
                                      <div class="col-md-4">
                                        <div class="form-label-group">
                                            <label for="email">Email</label>
                                          <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-4">
                                        <div class="form-label-group">
                                            <label for="password">Password</label>
                                          <input type="password" id="password" class="form-control" placeholder="Password" required="required">
                                          
                                        </div>
                                      </div>
                                      <div class="col-md-4">
                                        <div class="form-label-group">
                                            <label for="lastName"><b>Upload Your CV</b></label><br/>
                                          <input type="file" name="pic" accept="pdf/*">
                                          <input type="button" value="Upload" class="btn btn-success ">
                                          
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                
                           <div class="text-center">
                              <input type="button" id="btn-register" value="Register" class="btn btn-primary btn-block rounded-0 py-2">
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-10 col-xs-12 ">
                           <p style="color:black">Registered User?<a style="color:rgb(248, 7, 196)" href="login.html"> Log in to the System</a></p>
                        </div>
                     </div>
                  </div>
            </form>
            <!--Form with header-->
            </div>
         </div>
      </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>

   </body>
</html>
