    <h1 class="display-4">Form I-1
    </h1>
    <p class="lead">Internship Acceptance Form</p>
</div>
<!-- main heading: end -->

<!-- main content: start -->
<div class="container">
    <!-- Form I-1 : Student section -->
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Student</h4>
            </div>
            <div class="card-body text-left">
                <form>
                    <!-- Name and Reg number -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name-student">Name</label>
                            <input type="text" class="form-control" id="name-student" placeholder="Perera A.L.K.">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id-student">Registration Number</label>
                            <input type="text" class="form-control" id="id-student" placeholder="IT 12 3456 79">
                        </div>
                    </div>
                    <!-- Name and Reg number -->

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address-student">Address</label>
                        <input type="text" class="form-control" id="address-student" placeholder="Valivita Rd, Malabe">
                    </div>
                    <!-- Address -->

                    <!-- Phone numbers -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="home-phone-student">Home Phone</label>
                            <input type="number" class="form-control" id="home-phone-student"
                                   placeholder="011 123 45 67">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile-phone-student">Mobile Phone</label>
                            <input type="number" class="form-control" id="mobile-phone-student"
                                   placeholder="071 123 45 67">
                        </div>
                    </div>
                    <!-- Phone numbers -->

                    <!-- Email -->
                    <div class="form-group">
                        <label for="emails-student">Email Address(s)</label>
                        <input type="email" class="form-control" id="emails-student"
                               placeholder="amal.perera@my.sliit.lk, amal445@gmail.com">
                        <small class="text-danger">Use comma( , ) to separate multiple emails.</small>

                    </div>
                    <!-- Email -->

                    <!-- Semester and grades -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="year-student">Year</label>
                            <select id="year-student" class="form-control">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="semester-student">Semester</label>
                            <select id="semester-student" class="form-control">
                                <option selected>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cgpa-student">CGPA</label>
                            <input type="number" class="form-control" id="cgpa-student" placeholder="3.7">
                        </div>
                    </div>
                    <!-- Semester and grades -->


                    <button type="button" class="btn btn-primary" id="btn-form-i-1-student">Submit Form I-1</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Form I-1 Student section -->

</div>
